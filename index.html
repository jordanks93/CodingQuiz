<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <title>Coding Quiz</title>
</head>

<body>
  <!--View highscores button-->
  <nav class="navbar navbar-light">
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" id="highscores" type="submit">View Highscores</button>
    </form>
    <!--Displays timer-->
    <span class="navbar-text" id="timeLeft">
      Time(seconds): 75
    </span>
  </nav>

  <div class="Quiz">
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto">
          <!--Displays question and additional details if needed-->
          <h1 id="questionText">Coding Quiz Challenge</h1>
          <p id="details">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto">
          <!--Displays answers and start button-->
          <ol id="answerList"></ol>
          <div id="enterScore"></div>
          <div id="showIfCorrect"></div>
          <button id="startButton">Start Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
